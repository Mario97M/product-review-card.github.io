<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="desktop.jpg" alt="" />
      </div>
      <div class="right-side">
        <div class="inner-box">
          <div class="heading">PERFUME</div>
          <div class="title">
            <h1>Grabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="body">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="pricing">
            <div class="main-price"><span>$149.99</span></div>
            <div class="discounted"><span>$169.99</span></div>
          </div>
          <button class="btn">
            <img class="img-cart" src="icon-cart.svg" alt="" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
